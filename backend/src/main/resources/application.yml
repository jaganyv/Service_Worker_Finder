spring:
  application:
    name: service-finder
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/worker_finder?createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:9750}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  sql:
    init:
      mode: always

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: 86400000

whatsapp:
  enabled: ${WHATSAPP_ENABLED:false}
  api-url: ${WHATSAPP_API_URL:}
  api-key: ${WHATSAPP_API_KEY:}

